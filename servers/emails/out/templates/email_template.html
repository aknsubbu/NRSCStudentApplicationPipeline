<!DOCTYPE html>
<html>
  <head>
    <title>{{ subject }}</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        line-height: 1.6;
        color: #333;
      }
      .container {
        max-width: 600px;
        margin: 0 auto;
        padding: 20px;
      }
      .header {
        background-color: #f4f4f4;
        padding: 10px;
        text-align: center;
      }
      .content {
        padding: 20px;
      }
      .footer {
        font-size: 12px;
        color: #777;
        text-align: center;
        padding: 10px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h2>{{ subject }}</h2>
      </div>
      <div class="content">
        <p>Dear {{ recipient_name | default('Student') }},</p>
        <p>{{ message | default('This is a sample email template.') }}</p>
        {% if file_url %}
        <p><a href="{{ file_url }}">Download your file</a></p>
        {% endif %}
      </div>
      <div class="footer">
        <p>Sent from Student File Management System</p>
      </div>
    </div>
  </body>
</html>
