version: "3"

services:
  minio:
    image: minio/minio:latest
    container_name: nrsc_minio
    environment:
      - MINIO_ACCESS_KEY=minioadmin
      - MINIO_SECRET_KEY=minioadmin123
    volumes:
      - minio_data:/data
    ports:
      - "9000:9000"
      - "9001:9001"
    command: server /data --console-address ":9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3
    networks:
      - nrsc_net

  db_server:
    build:
      context: .
      dockerfile: Dockerfile.db
    container_name: nrsc_db_server
    environment:
      - MINIO_ENDPOINT=minio:9000
      - MINIO_ACCESS_KEY=minioadmin
      - MINIO_SECRET_KEY=minioadmin123
      - MINIO_SECURE=false
      - BUCKET_NAME=applicationdocs
      - API_KEY=${API_KEY}
    ports:
      - "8000:8000"
    depends_on:
      - minio
    networks:
      - nrsc_net

  email_server:
    build:
      context: .
      dockerfile: Dockerfile.email
    container_name: nrsc_email_server
    environment:
      - API_KEY=${API_KEY}
      - SMTP_HOST=${SMTP_HOST}
      - SMTP_PORT=${SMTP_PORT}
      - EMAIL_SENDER=${EMAIL_SENDER}
      - EMAIL_PASSWORD=${EMAIL_PASSWORD}
      - MINIO_SERVER_URL=http://db_server:8000
    ports:
      - "8001:8001"
    depends_on:
      - db_server
    networks:
      - nrsc_net

  email_poller:
    build:
      context: .
      dockerfile: Dockerfile.poller
    container_name: nrsc_email_poller
    environment:
      - API_KEY=${API_KEY}
      - DB_SERVER_URL=http://db_server:8000
      - EMAIL_SERVER_URL=http://email_server:8001
      - IMAP_SERVER=${IMAP_SERVER}
      - IMAP_PORT=${IMAP_PORT}
      - IMAP_USERNAME=${IMAP_USERNAME}
      - IMAP_PASSWORD=${IMAP_PASSWORD}
      - IMAP_FOLDER=${IMAP_FOLDER:-INBOX}
      - POLL_INTERVAL=${POLL_INTERVAL:-300}
    ports:
      - "8002:8002"
    depends_on:
      - email_server
      - db_server
    volumes:
      - email_temp:/app/temp
    networks:
      - nrsc_net

  ai_server:
    build:
      context: .
      dockerfile: Dockerfile.ai
    container_name: nrsc_ai_server
    environment:
      - API_KEY=${API_KEY}
      - GEMINI_API_KEY=${GEMINI_API_KEY}
    ports:
      - "8003:8003"
    networks:
      - nrsc_net

volumes:
  minio_data:
    driver: local
  email_temp:
    driver: local

networks:
  nrsc_net:
    driver: bridge
